version: "3.3"
services:
  php-fpm:
    build: ./php-fpm
    tty: true
    volumes:
      - ./app-files:/var/www/html
    env_file: ./app.env

  nginx-lb:
    build: ./nginx
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./app-files:/var/www/html

    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "5"
